{% extends "base.html" %}

{% block app_content %}
<h1>Results:</h1>
<div class="row">
<table border=1 align="left|right">
  <tr>
    <th> keyword </th><th> count </th>
  </tr>
  {% for key, value in result.items() %}
    <tr>
      <td> {{ key }} </td>
      <td> {{ value }} </td>
    </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
